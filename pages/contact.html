<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../style/contactstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Voces" rel="stylesheet">
    <link rel="icon" href="../images/yankees.png" type="image/png" sizes="16x16">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="../script/contact.js"></script>
    <title>Contact me</title>
  </head>

  <body>

    <div class="contactPage">
      <header>
        <div class="title">
          <div class="menu">
            <i id="menu" class="fas fa-bars"></i>
          </div>

          <a href="../index.html"><h1><p>new york</p></h1></a>
        </div>

        <div id="navbar">
          <a href="gallery.html"><p>Gallery</p></a>
          <br>
          <a href="island.html"><p>Long Island</p></a>
          <br>
          <a href="subway.html"><p>Subway</p></a>
          <br>
          <a href="taxi.html"><p>Taxi</p></a>
          <br>
          <a href="times.html"><p>New York Times</p></a>
          <br>
          <a href="flight.html"><p>Book a Flight</p></a>
          <br>
          <a href="contact.html"><p>Contact me</p></a>
        </div>
      </header>

      <div class="container">

        <div class="form-group" id="name">
          <input type="text" required="required" id="firstname" />
          <label class="control-label" for="input">Vorname</label><i class="bar"></i>
        </div>

        <div class="form-group" id="sname">
          <input type="text" required="required" id="lastname" />
          <label class="control-label" for="input">Nachname</label><i class="bar"></i>
        </div>

        <div class="form-group" id="email">
          <input type="text" required="required" id="mail"/>
          <label class="control-label" for="input">E-Mail</label><i class="bar"></i>
        </div>

        <div class="form-group" id="text">
          <textarea required="required" id="textfield"></textarea>
          <label class="control-label" for="textarea">Nachricht</label><i class="bar"></i>
        </div>

        <div class="button-container">
          <a id="button" type="button"><span>Senden</span></a>
        </div>
        <br>
        <span id="userfdb">&nbsp;</span>

      </div>

    </div>

  </body>
</html>
