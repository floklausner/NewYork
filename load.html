<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>test</title>
<script type="text/javascript">
  function ladebalken(){
    var start = new Date();
    start = start.getTime();
    var sekunden = 6;
    var breite = 300;
    var hoehe = 30;
    var balken = document.getElementById("balken");
    var ladung = document.getElementById("ladung");

    balken.style.width = breite+"px";
    balken.style.border = "1px solid gray";
    ladung.style.backgroundColor = "blue";
    ladung.style.height = hoehe +"px";

    prozent = function(){
      w = ladung.style.width.match(/\d+/);
      if (w++ == breite){
        clearInterval(sto);

        var ende = new Date();
        ende = ende.getTime();

        ladung.innerHTML = (ende-start)/1000;
        location.href = "index.html";
      } else {
        ladung.style.width = w+"px";
      }
    }
    sto = setInterval("prozent()",sekunden*1000/breite);
  }
</script>

</head>
<body>
<div id=balken><div id=ladung></div></div>
<script type="text/javascript">
ladebalken();
</script>
</body>
</html>
